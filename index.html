<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
        }
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 20px;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #FF1493;
            transform: scale(1.1);
        }
        .message {
            font-size: 30px;
            color: white;
            font-weight: bold;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 105, 180, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">Will you be my Valentine? üíñ</h1>
    <script>
        let hearts = [];
        let heartEmoji;
        
        function preload() {
            heartEmoji = "‚ù§Ô∏è"; 
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 30; i++) {
                hearts.push(new Heart());
            }
        }

        function draw() {
            clear();
            for (let heart of hearts) {
                heart.move();
                heart.display();
            }
        }

        class Heart {
            constructor() {
                this.x = random(width);
                this.y = random(-50, -10);
                this.size = random(20, 40);
                this.speed = random(1, 3);
            }

            move() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-50, -10);
                    this.x = random(width);
                }
            }

            display() {
                textSize(this.size);
                textAlign(CENTER, CENTER);
                fill(255, 0, 0);
                text(heartEmoji, this.x, this.y);
            }
        }

        function answer(val) {
            let messageBox = document.getElementById('message');
            if (val === 'yes') {
                messageBox.innerHTML = "De toute fa√ßon tu n'avais pas le choix <3";
            } else {
                messageBox.innerHTML = "Mauvaise r√©ponse, veuillez r√©essayer";
            }
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }
    </script>
    <button onclick="answer('yes')">Oui</button>
    <button onclick="answer('no')">Non</button>
    <div id="message" class="message"></div>
</body>
</html>
