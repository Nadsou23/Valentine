<!DOCTYPE html>  
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Playfair Display',sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            animation: animatedBackground 10s infinite alternate;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: wowEntry 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
        }

        .gif-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
            margin: 6px 3px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0px 6px 20px rgba(255, 105, 180, 0.5);
        }

        #yes {
            background-color: #ff4081;
            color: white;
        }

        #yes:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }

        #no {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        #no:hover {
            background-color: #ef9a9a;
            transform: scale(1.1);
        }

        @keyframes wowEntry {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes animatedBackground {
            0% { background: linear-gradient(to bottom, #ff758c, #ff7eb3); }
            50% { background: linear-gradient(to bottom, #ff7eb3, #ff4081); }
            100% { background: linear-gradient(to bottom, #ff758c, #ff7eb3); }
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .space {
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHNrcTNlZ3ZyMzN5c2VlYXYwbmN2YzlsamI2ZW1xNGt4ZnJpNmlkYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2aw9gwZlltbdX92b4w/giphy.gif" alt="GIF illustratif">
        </div>
        <h1>Will you be my Valentine? üíñ</h1>
        <div>
            <button id="yes" onclick="answer('yes')">Oui</button>
            <button id="no" onclick="answer('no')">Non</button>
        </div>
        <div id="message"></div>
        <div class="space"></div> <!-- Ajout de l'espace ici -->
        <div id="final-message" style="display: none; font-size: 24px; color: white;">
            ‚ù§Ô∏è Joyeuse Saint-Valentin ! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        function answer(val) {
            let messageBox = document.getElementById('message');
            let noGif = document.querySelector('.gif-container img');
            let finalMessage = document.getElementById("final-message");

            if (val === 'yes') {
                messageBox.innerHTML = "Ouiii üòç de toute les fa√ßons tu n'as pas le choix niahahaü§≠üíãüíãüíïüíï";
                noGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDZoMWExYndpejlxYXc1a2Yxdjg3NjFreXhvNnlxdXJtd2t0NTdqNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yc2pHdAoxVOrJ2m5Ha/giphy.gif";
                setTimeout(() => {
                    finalMessage.style.display = "block";
                }, 2000);
                launchConfetti();
            } else {
                messageBox.innerHTML = "Oh non...Essaie encore ! ü•π‚ù§Ô∏è";
                noGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXh3Nm1zYTdpMGNuODUyeTl6NGM2M3pudjZxbG94cm12MmxsYnlzbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XgB1iZOFFkUXbOhNXt/giphy.gif";
            }
            messageBox.style.display = "block";
        }

        function launchConfetti() {
            let duration = 3 * 1000; 
            let animationEnd = Date.now() + duration;
            let colors = ["#ff4081", "#ff7eb3", "#ff0000", "#ffd700"];

            function frame() {
                let timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                let confetti = document.createElement("div");
                confetti.innerHTML = "üéâ";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight + "px";
                confetti.style.fontSize = Math.random() * 40 + 10 + "px";
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = "floatUp 3s ease-out";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);

                requestAnimationFrame(frame);
            }
            frame();
        }
    </script>
</body>
</html>
