<!DOCTYPE html>  
<html lang="fr">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Playfair Display',sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        #valentine-message {
            font-size: 24px;
            color: white;
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
            margin: 6px 3px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0px 6px 20px rgba(255, 105, 180, 0.5);
        }

        #yes { background-color: #ff4081; color: white; }
        #yes:hover { background-color: #e91e63; transform: scale(1.1); }
        
        #no { background-color: #ffcdd2; color: #b71c1c; }
        #no:hover { background-color: #ef9a9a; transform: scale(1.1); }
    </style>
</head>
<body>

</html>
