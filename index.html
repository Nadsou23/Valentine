<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #yes:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        #no {
            background-color: #f8d7da;
            color: #d63384;
        }

        #no:hover {
            background-color: #e57373;
            transform: scale(1.1);
        }

        #message {
            display: none;
            font-size: 28px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 105, 180, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will you be my Valentine? 💖</h1>
        <button id="yes" onclick="answer('yes')">Oui</button>
        <button id="no" onclick="answer('no')">Non</button>
        <div id="message"></div>
    </div>

    <script>
        let hearts = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 30; i++) {
                hearts.push(new Heart());
            }
        }

        function draw() {
            clear();
            for (let heart of hearts) {
                heart.move();
                heart.display();
            }
        }

        class Heart {
            constructor() {
                this.x = random(width);
                this.y = random(-50, -10);
                this.size = random(15, 40);
                this.speed = random(1, 3);
            }

            move() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-50, -10);
                    this.x = random(width);
                }
            }

            display() {
                textSize(this.size);
                textAlign(CENTER, CENTER);
                fill(255, 0, 0);
                text("❤️", this.x, this.y);
            }
        }

        function answer(val) {
            let messageBox = document.getElementById('message');
            if (val === 'yes') {
                messageBox.innerHTML = "TU N'AVAIS PAS LE CHOIX DE TOUTE FACON HIHIHIHIH 💕💕";
            } else {
                messageBox.innerHTML = "Mauvaise réponse, veuillez réessayer ";
            }
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
