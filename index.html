<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0px 6px 20px rgba(255, 105, 180, 0.4);
        }

        #yes {
            background-color: #ff4081;
            color: white;
        }

        #yes:hover {
            background-color: #e91e63;
            transform: scale(1.15);
        }

        #no {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        #no:hover {
            background-color: #ef9a9a;
            transform: scale(1.15);
        }

        #message {
            display: none;
            font-size: 28px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 105, 180, 0.9);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            animation: popUp 0.5s ease-in-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will you be my Valentine? 💖</h1>
        <button id="yes" onclick="answer('yes')">Oui</button>
        <button id="no" onclick="answer('no')">Non</button>
        <div id="message"></div>
    </div>

    <script>
        let hearts = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }

        function draw() {
            clear();
            for (let heart of hearts) {
                heart.move();
                heart.display();
            }
        }

        class Heart {
            constructor() {
                this.x = random(width);
                this.y = random(-50, -10);
                this.size = random(20, 50);
                this.speed = random(1, 2);
            }

            move() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-50, -10);
                    this.x = random(width);
                }
            }

            display() {
                textSize(this.size);
                textAlign(CENTER, CENTER);
                fill(255, 0, 0);
                text("❤️", this.x, this.y);
            }
        }

        function answer(val) {
            let messageBox = document.getElementById('message');
            if (val === 'yes') {
                messageBox.innerHTML = "Je savais que tu dirais oui ! 💕💖";
            } else {
                messageBox.innerHTML = "Oh non ! Essaie encore ! 😢";
            }
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
