<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 42px;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0px 8px 25px rgba(255, 105, 180, 0.5);
        }

        #yes {
            background-color: #ff4081;
            color: white;
        }

        #yes:hover {
            background-color: #e91e63;
            transform: scale(1.2);
        }

        #no {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        #no:hover {
            background-color: #ef9a9a;
            transform: scale(1.2);
        }

        #message {
            display: none;
            font-size: 30px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 105, 180, 0.9);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: popUp 0.5s ease-in-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <button id="yes" onclick="answer('yes')">Oui</button>
        <button id="no" onclick="answer('no')">Non</button>
        <div id="message"></div>
    </div>

    <script>
        let hearts = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }

        function draw() {
            clear();
            for (let heart of hearts) {
                heart.move();
                heart.display();
            }
        }

        class Heart {
            constructor() {
                this.x = random(width);
                this.y = random(-50, -10);
                this.size = random(20, 50);
                this.speed = random(1, 2);
            }

            move() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-50, -10);
                    this.x = random(width);
                }
            }

            display() {
                textSize(this.size);
                textAlign(CENTER, CENTER);
                fill(255, 0, 0);
                text("‚ù§Ô∏è", this.x, this.y);
            }
        }

        function answer(val) {
            let messageBox = document.getElementById('message');
            if (val === 'yes') {
                messageBox.innerHTML = "Je savais que tu dirais oui ! üíïüíñ";
            } else {
                messageBox.innerHTML = "Oh non ! Essaie encore ! ü•π";
            }
            messageBox.style.display = "block";
        }
    </script>
</body>
</html>
